# Docker metrics input
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  #gather_services = false
  container_names = ["nodeapp"]  # Only monitor nodeapp container
  timeout = "5s"
  perdevice = true
  total = true
  #docker_label_include = []
  #docker_label_exclude = []

# Prometheus output
[[outputs.prometheus_client]]
  listen = ":9273"
  path = "/metrics"
  expiration_interval = "60s"
  metric_version = 2
